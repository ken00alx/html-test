<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body>
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
      ">
      <div style="background-color: aquamarine;">Div 1</div>
      <div style="background-color: rgb(243, 177, 102);">Div 2<p>text 1</p></div>

      <div style="
        margin-top:30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color: aquamarine;">100px 1</div>
        <div style="background-color: rgb(243, 177, 102);">100px<p>text 1</p></div>
        <div style="background-color: aquamarine;">200px</div>
        <div style="background-color: rgb(243, 177, 102);">100px</div>

      <div style="
      margin-top:30px;
      display: grid;
      grid-template-columns: 100px 1fr;
      ">
      <div style="background-color: aquamarine;">100px 1</div>
      <div style="background-color: rgb(243, 177, 102);">100px</div>



      <div style="
      margin-top:30px;
      display: grid;
      grid-template-columns: 100px 1fr 1fr;
      ">
      <div style="background-color: aquamarine;">100px 1</div>
      <div style="background-color: rgb(243, 177, 102);">100px</div>
     







    </div>
    
          
  </body>
</html>
